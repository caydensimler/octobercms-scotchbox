<form data-request="onSend">

	<div class="contactContainer">
		<label class="contactFormHeader col-xs-offset-2 col-xs-8">Name</label>
		<input type="text" name="name" class="col-xs-offset-2 col-xs-8" placeholder="{{ errors.first('name') }}">
	</div>

	<div class="contactContainer">
		<label class="contactFormHeader col-xs-offset-2 col-xs-8">Email</label>
		<input type="text" name="email" class="col-xs-offset-2 col-xs-8" placeholder="{{ errors.first('email') }}">
	</div>

	<div class="contactContainer">
		<label class="contactFormHeader col-xs-offset-2 col-xs-8">Message</label>
		<textarea name="message" class="col-xs-offset-2 col-xs-8" rows="5" placeholder="{{ errors.first('message') }}"></textarea>
	</div>

	<div class="col-xs-12 text-center contactContainer">
		<button type="submit" class="btn btn-secondary contactButton">Send</button>
	</div>

	<div class="col-xs-12">
		{% for error in errors.all() %}
			<!-- <div class="contactPageError text-center">{{ error }}</li> -->
		{% endfor %}
	</div>
	

</form>
